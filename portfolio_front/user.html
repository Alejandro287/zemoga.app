<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.11.2.js"></script>
    <script type="text/javascript" src="controllerUser.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center top-buffer">
            <div class="col-auto" >
                <button type="button" class="btn btn-primary btn-lg"
                 id="back-button" onclick="goList()">User List</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success btn-lg" 
                id="update-button" onclick="goUpdate()">Update User</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-md-center top-buffer">
            <div class="col-md-auto" id="user-photo">
                <img id="user-image" src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png"
                alt="profile" width="100">

            </div>
            <div class="col-md-auto align-self-end" id="user-name">
               
            </div>
        </div>
    </div>
    <div class="container"> 
        <div class="row justify-content-center top-buffer">
            <div class="col-4 align-self-right" id="user-feed">
                <h3>User feed tweets</h3>

                <ul class="list-group" id="user-tweets">
                </ul>
            </div>
            <div class="col-4 align-self-left" id="user-description">

            </div>
            

        </div>
    </div>

</body>
</html>
